<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/src/main.js" type="module" defer></script>
    <title>Login</title>
    <meta name="description" content="Login to The Auctioneer: Access your account and manage your listings.">
    <meta name="keywords" content="auction, listing, update, sell, buy, auction site, marketplace, bidding, login">
    <meta name="author" content="The Auctioneer">
</head>

<body class="bg-gray-300 text-white">
    <header class="bg-deepBlue text-gold p-4 sticky top-0 pt-0">
        <div class="flex items-center w-full">
            <ul class="flex space-x-4">
                <li>
                    <a href="/auth/index.html" class="text-gold hover:bg-gold hover:text-deepBlue p-2 rounded">Login</a>
                </li>
                <li>
                    <a href="/auth/register.html" class="text-gold hover:bg-gold hover:text-deepBlue p-2 rounded">Sign
                        up</a>
                </li>
                <li>
                    <a href="/index.html" class="text-gold hover:bg-gold hover:text-deepBlue p-2 rounded">Home</a>
                </li>
            </ul>
            <ul class="ml-auto">
                <li>
                    <img class="h-20 w-32" src="/public/logo.png" alt="the auctioneer logo">
                </li>
            </ul>
        </div>
    </header>


    <main class="p-4">

        <div class="flex justify-center items-center h-screen p-4">
            <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm border border-deepBlue">
                <h1 class="text-2xl font-bold mb-4 text-center text-deepBlue">Login</h1>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium mb-1 text-deepBlue">Email:</label>
                        <input type="email" id="email" name="email" required class="w-full border-deepBlue border rounded p-2 focus:outline-none focus:ring-2 focus:ring-gold
                            text-deepBlue" />
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium mb-1 text-deepBlue">Password:</label>
                        <input type="password" id="password" name="password" required
                            class="w-full border-deepBlue border rounded p-2 focus:outline-none focus:ring-2 focus:ring-gold text-deepBlue" />
                    </div>

                    <div id="errorDiv" class="hidden text-red-600 text-sm"></div>

                    <button type="submit"
                        class="w-full bg-deepBlue text-white py-2 rounded hover:bg-yellow-300 hover:text-deepBlue">
                        Login
                    </button>
                </form>

                <button id="registerButton" type="button"
                    class="mt-4 w-full bg-deepBlue text-white py-2 rounded hover:bg-yellow-300 hover:text-deepBlue">
                    Register User
                </button>
            </div>
        </div>
    </main>
    <footer class="bg-deepBlue text-gold py-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">
                &copy; 2024 The Auctioneer. All rights reserved.
            </p>
            <p class="text-sm mt-2">
                <a href="#" class="hover:text-white">Privacy Policy</a> |
                <a href="#" class="hover:text-white">Terms of Service</a>
            </p>
        </div>
    </footer>
</body>

</html>

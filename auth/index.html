<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../src/auth/login.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link rel="icon" href="/assets/" type="image/x-icon"> need to download an icon to use here. -->
    <meta name="description"
        content="Login to The Auctioneer, create a user, description, tags, and media on our platform.">
    <meta name="keywords" content="auction, listing, update, sell, buy, auction site, marketplace, bidding, login">
    <meta name="author" content="The Auctioneer">
</head>

<body class="bg-white text-black">
    <header class="bg-gray-300 p-4 border-b border-gray-300">
        <ul class="flex space-x-4">
            <li>
                <a href="/auth/index.html" class="text-black hover:bg-gray-300 p-2 rounded">Login</a>
            </li>
            <li>
                <a href="/auth/register.html" class="text-black hover:bg-gray-300 p-2 rounded">Sign up</a>
            </li>
            <li>
                <a href="/index.html" class="text-black hover:bg-gray-300 p-2 rounded">Home</a>
            </li>
        </ul>
    </header>

    <main class="flex justify-center items-center h-screen bg-gray-50">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm border border-gray-300">
            <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">Email:</label>
                    <input type="email" id="email" name="email" required
                        class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium mb-1">Password:</label>
                    <input type="password" id="password" name="password" required
                        class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>

                <div id="errorDiv" style="display:none;">

                </div>


                <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-700">Login</button>
            </form>
            <button id="registerButton" type="button"
                class="mt-4 w-full bg-gray-100 text-black py-2 rounded hover:bg-gray-300 border border-gray-300">
                Register User
            </button>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Listing</title>
    <script src="/src/feed/update-listing.js" type="module" defer></script>
</head>

<body>
    <h2>Update Listing</h2>
    <form class="updateListingForm">
        <label for="title">Title of your listing:</label>
        <input type="text" id="title" name="title" placeholder="Update your title" required />

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Update your description" rows="20"
            maxlength="2000"></textarea>

        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags" placeholder="Update your tags (comma separated)" />

        <label for="altText">Alt:</label>
        <input type="text" id="altText" name="altText" placeholder="Alt text" />

        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" placeholder="Update your image URL" />

        <button class="updateListing" type="submit">Update Listing</button>
    </form>
</body>

</html>

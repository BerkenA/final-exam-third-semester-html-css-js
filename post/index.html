<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Auctioneer: Listings</title>
    <script src="/src/main.js" type="module" defer></script>
    <script src="/src/auth/logout.js" type="module" defer></script>
    <script src="/src/post/search.js" type="module" defer></script>
    <meta name="description" content="homepage, auctioneer, description, tags, and media on our platform.">
    <meta name="keywords" content="auction, listing, update, sell, buy, auction site, marketplace, bidding, home">
    <meta name="author" content="The Auctioneer">
</head>

<body class="bg-gray-300 text-black">
    <header class="bg-deepBlue text-gold p-4 border-b border-gold sticky top-0">
        <ul class="flex space-x-4">
            <li class="logoutButton">
                <a href="#" class="text-gold hover:bg-gold hover:text-deepBlue p-2 rounded">Logout</a>
            </li>
            <li class="profile">
                <a href="/profile/index.html" class="text-gold hover:bg-gold hover:text-deepBlue p-2 rounded">Your
                    profile</a>
            </li>
            <li class="createListing">
                <a href="/post/create-listing.html"
                    class="text-gold hover:bg-gold hover:text-deepBlue p-2 rounded">Create listing</a>
            </li>
        </ul>
        <div class="hideSearch m-4 p-4 bg-white border rounded">
            <label for="sortField" class="text-deepBlue">Sort By:</label>
            <select id="sortField" class="border-deepBlue border rounded p-1 text-deepBlue">
                <option value="title">Title</option>
                <option value="created">Created Date</option>
                <option value="endsAt">End Date</option>
            </select>

            <label for="sortOrder" class="text-deepBlue">Sort Order:</label>
            <select id="sortOrder" class="border-deepBlue border rounded p-1 text-deepBlue">
                <option value="desc">Descending</option>
                <option value="asc">Ascending</option>
            </select>
            <form id="searchForm" class="mt-2 flex relative text-deepBlue">
                <input type="text" id="searchInput" placeholder="Search listings..." required
                    class="border-deepBlue border p-2 rounded shadow-black w-full" />
                <button type="submit"
                    class="bg-deepBlue text-gold ml-3 p-2 rounded hover:bg-gold hover:text-deepBlue">Search</button>
                <div id="searchResults"
                    class="absolute bg-deepBlue shadow-md top-12 p-1 pt-[11px] mt-[11px] hidden -left-[25px] space-x-0 rounded">
                </div>
            </form>
        </div>
    </header>

    <main class="p-4">
        <div class="mainContainer grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 gap-4"></div>

        <div class="paginationContainer mt-4 text-center"></div>
    </main>
</body>

</html>

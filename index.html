<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/feed/index.js" type="module" defer></script>
    <script src="/src/feed/search.js" type="module" defer></script>
    <title>The Auctioneer</title>
</head>
<header>
    <ul>
        <li>
            <a href="/auth/index.html">
                Login
            </a>
        </li>
    </ul>
</header>

<body>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search listings..." required />
        <button type="submit">Search</button>
    </form>
    <div id="searchResults"></div>

    <div class="hideSearch">
        <label for="sortField">Sort By:</label>
        <select id="sortField">
            <option value="title">Title</option>
            <option value="created">Created Date</option>
            <option value="endsAt">End Date</option>
        </select>

        <label for="sortOrder">Sort Order:</label>
        <select id="sortOrder">
            <option value="desc">Descending</option>
            <option value="asc">Ascending</option>
        </select>
    </div>

    <div class="mainContainer"></div>

    <div class="paginationContainer"></div>
</body>

</html>

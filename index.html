<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/main.js" type="module" defer></script>
    <script src="/src/post/search.js" type="module" defer></script>
    <title>The Auctioneer</title>
    <script src="https://kit.fontawesome.com/c2d4bd022b.js" crossorigin="anonymous" defer></script>
    <link rel="icon" href="/public/gavel-solid.svg" type="image/svg+xml">
    <meta name="description" content="homepage, auctioneer, description, tags, and media on our platform.">
    <meta name="keywords" content="auction, listing, update, sell, buy, auction site, marketplace, bidding, home">
    <meta name="author" content="The Auctioneer">
</head>

<body class="bg-gray-300 text-white">
    <header class="bg-deepBlue text-gold p-4 pt-0 sticky top-0">
        <div class="flex items-center w-full">
            <ul class="flex space-x-4">
                <li>
                    <a href="/auth/index.html" class="text-gold hover:bg-gold hover:text-deepBlue p-2 rounded"
                        aria-label="click here to login">Login</a>
                </li>
                <li>
                    <a href="/auth/register.html" class="text-gold hover:bg-gold hover:text-deepBlue p-2 rounded"
                        aria-label="click here to sign up">Sign
                        up</a>
                </li>
            </ul>
            <ul class="ml-auto">
                <li>
                    <img class="h-20 w-32" src="/public/logo.png" alt="the auctioneer logo">
                </li>
            </ul>
        </div>

        <div class="hideSearch m-4 mt-0 p-2 bg-white border rounded flex items-center space-x-4 flex-wrap">
            <label for="sortField" class="text-deepBlue whitespace-nowrap">Sort By:</label>
            <select id="sortField" class="border-deepBlue border rounded p-1 text-deepBlue">
                <option value="title">Title</option>
                <option value="created">Created Date</option>
                <option value="endsAt">End Date</option>
            </select>

            <label for="sortOrder" class="text-deepBlue whitespace-nowrap">Sort Order:</label>
            <select id="sortOrder" class="border-deepBlue border rounded p-1 text-deepBlue">
                <option value="desc">Descending</option>
                <option value="asc">Ascending</option>
            </select>

            <form id="searchForm" class="flex items-center space-x-3 relative text-deepBlue">
                <input type="text" id="searchInput" placeholder="Search listings..." required
                    class="border-deepBlue border p-2 rounded shadow-black" />
                <button type="submit"
                    class="bg-deepBlue text-gold p-2 rounded hover:bg-gold hover:text-deepBlue">Search</button>
                <div id="searchResults"
                    class="absolute bg-deepBlue shadow-md top-[51px] p-1 pt-[11px] hidden left-0 space-x-0 rounded h-[500px] overflow-y-scroll max-w-lg">
                </div>
            </form>
        </div>

    </header>
    <main class="p-4">
        <a href="/auth/register.html" aria-label="click here to register and get 1000 credits">
            <div class="bg-green-700 text-white py-6 mb-4 text-center font-bold text-xl">
                <p>Sign up now for 1000 free credits!</p>
            </div>
        </a>
        <div class="flex justify-center">
            <h1 class="text-deepBlue font-bold text-2xl mb-4">All listings</h1>
        </div>
        <div class="mainContainer grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4 overflow-hidden"></div>
        <div class="paginationContainer m-4 p-4 text-center"></div>
    </main>
    <footer class="bg-deepBlue text-gold py-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">
                &copy; 2024 The Auctioneer. All rights reserved.
            </p>
            <p class="text-sm mt-2">
                <a href="#" class="hover:text-white" aria-label="click here to see privacy policy">Privacy Policy</a> |
                <a href="#" class="hover:text-white" aria-label="click here to see terms of service">Terms of
                    Service</a>
            </p>
        </div>
    </footer>
</body>

</html>

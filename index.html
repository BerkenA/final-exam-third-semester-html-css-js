<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/main.js" type="module" defer></script>
    <script src="/src/post/search.js" type="module" defer></script>
    <title>The Auctioneer</title>
    <!-- <link rel="icon" href="/assets/" type="image/x-icon"> need to download an icon to use here. -->
    <meta name="description" content="homepage, auctioneer, description, tags, and media on our platform.">
    <meta name="keywords" content="auction, listing, update, sell, buy, auction site, marketplace, bidding, home">
    <meta name="author" content="The Auctioneer">
</head>

<body class="bg-gray-300 text-white">
    <header class="bg-deepBlue text-gold p-4 sticky top-0">
        <ul class="flex space-x-4">
            <li>
                <a href="/auth/index.html" class="text-gold hover:bg-gold hover:text-deepBlue p-2 rounded">Login</a>
            </li>
            <li>
                <a href="/auth/register.html" class="text-gold hover:bg-gold hover:text-deepBlue p-2 rounded">Sign
                    up</a>
            </li>
        </ul>

        <div class="hideSearch m-4 p-4 bg-white border rounded">
            <label for="sortField" class="text-deepBlue">Sort By:</label>
            <select id="sortField" class="border-deepBlue border rounded p-1 text-deepBlue">
                <option value="title">Title</option>
                <option value="created">Created Date</option>
                <option value="endsAt">End Date</option>
            </select>

            <label for="sortOrder" class="text-deepBlue">Sort Order:</label>
            <select id="sortOrder" class="border-deepBlue border rounded p-1 text-deepBlue">
                <option value="desc">Descending</option>
                <option value="asc">Ascending</option>
            </select>
            <form id="searchForm" class="mt-2 flex relative text-deepBlue">
                <input type="text" id="searchInput" placeholder="Search listings..." required
                    class="border-deepBlue border p-2 rounded shadow-black w-full" />
                <button type="submit"
                    class="bg-deepBlue text-gold ml-3 p-2 rounded hover:bg-gold hover:text-deepBlue">Search</button>
                <div id="searchResults"
                    class="absolute bg-deepBlue shadow-md top-12 p-1 pt-[11px] mt-[11px] hidden -left-[25px] space-x-0 rounded">
                </div>
            </form>
        </div>
    </header>
    <main class="p-4">
        <a href="/auth/register.html">
            <div class="bg-gold text-deepBlue py-6 mb-4 text-center font-bold text-xl">
                <p>Sign up now for 1000 free credits!</p>
            </div>
        </a>

        <div class="mainContainer grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        <div class="paginationContainer m-4 p-4 text-center"></div>
    </main>
</body>

</html>

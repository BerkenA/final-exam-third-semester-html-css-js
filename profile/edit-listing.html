<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/src/profile/edit.js" type="module" defer></script>
</head>

<body>
    <h2>Edit listing</h2>
    <form class="createListingForm">
        <label for="title">Title of your listing:</label>
        <input placeholder="Type your title here" type="text" id="title" name="title" required />

        <label for="description">Description:</label>
        <textarea placeholder="Type your description here" id="description" name="description" rows="20"
            maxlength="2000" required></textarea>

        <label for="tags">Tags:</label>
        <input type="text" placeholder="Type your tags here" id="tags" name="tags" maxlength="24" />

        <label for="altText">Alt:</label>
        <input type="text" placeholder="Submit your alt text" id="altText" name="altText" />

        <label for="image">Submit image:</label>
        <input type="text" placeholder="Submit your image here" id="image" name="image" required />

        <button class="blogPost" type="submit">Edit listing</button>
        <button type="button" id="deleteButton">Delete Listing</button>
    </form>


    <div id="formMessage"></div>
</body>

</html>

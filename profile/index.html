<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="/src/main.js" type="module" defer></script>
    <script src="/src/auth/logout.js" type="module" defer></script>
    <script src="/src/post/search.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/c2d4bd022b.js" crossorigin="anonymous" defer></script>
    <link rel="icon" href="/public/gavel-solid.svg" type="image/svg+xml">
    <meta name="description" content="Profile page on the auction platform, showcasing user information and listings.">
    <meta name="keywords" content="profile, auction, user, listings, bio, credits, avatar, wins, profile details">
    <meta name="author" content="The Auctioneer">
</head>

<body class="bg-gray-300 text-black">
    <header class="bg-deepBlue text-gold p-4 border-b border-gold sticky top-0 z-20 pt-0">
        <div class="flex items-center w-full">
            <ul class="flex space-x-4">
                <li class="logoutButton">
                    <a href="#" class="text-gold hover:bg-gold hover:text-deepBlue p-2 rounded">Logout</a>
                </li>
                <li class="home">
                    <a href="/post/index.html" class="text-gold hover:bg-gold hover:text-deepBlue p-2 rounded">Home</a>
                </li>
                <li class="createListing">
                    <a href="/post/create-listing.html"
                        class="text-gold hover:bg-gold hover:text-deepBlue p-2 rounded">Create listing</a>
                </li>
            </ul>
            <ul class="ml-auto">
                <li>
                    <img class="h-20 w-32" src="/public/logo.png" alt="the auctioneer logo">
                </li>
            </ul>
        </div>
        <form id="searchForm" class="mt-2 flex relative text-deepBlue">
            <input type="text" id="searchInput" placeholder="Search listings..." required
                class="border-deepBlue border p-2 rounded shadow-black w-full" />
            <button type="submit"
                class="bg-deepBlue text-gold ml-3 p-2 rounded hover:bg-gold hover:text-deepBlue">Search</button>
            <div id="searchResults"
                class="absolute bg-deepBlue shadow-md top-12 p-1 pt-[11px] mt-[11px] hidden ml-2 -left-[25px] space-x-0 rounded h-[500px] overflow-y-scroll max-w-lg">
            </div>
        </form>
    </header>

    <main class="p-8">
        <section id="profileContainer" class="bg-white p-6 rounded-lg shadow-lg border border-deepBlue mb-8">
            <h2 class="text-2xl font-bold text-deepBlue mb-4">Profile Details</h2>
        </section>

        <section id="listingsContainer" class="bg-white p-6 rounded-lg shadow-lg border border-deepBlue">
            <h2 class="text-2xl font-bold text-deepBlue mb-4">Your Listings</h2>
        </section>
    </main>
    <footer class="bg-deepBlue text-gold py-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">
                &copy; 2024 The Auctioneer. All rights reserved.
            </p>
            <p class="text-sm mt-2">
                <a href="#" class="hover:text-white">Privacy Policy</a> |
                <a href="#" class="hover:text-white">Terms of Service</a>
            </p>
        </div>
    </footer>
</body>

</html>

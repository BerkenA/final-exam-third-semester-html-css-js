<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <script src="/src/main.js" type="module" defer></script>
    <!-- <link rel="icon" href="/assets/" type="image/x-icon"> need to download an icon to use here. -->
    <meta name="description" content="update, profile, auctioneer, description, tags, and media on our platform.">
    <meta name="keywords"
        content="auction, listing, update, sell, buy, auction site, marketplace, bidding, update, profile">
    <meta name="author" content="The Auctioneer">
</head>

<body>
    <form class="updateProfileForm" id="updateProfileForm">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Enter your bio"></textarea>

        <label for="avatar">Avatar URL:</label>
        <input type="text" id="avatar" name="avatar" placeholder="Enter avatar image URL">

        <label for="banner">Banner URL:</label>
        <input type="text" id="banner" name="banner" placeholder="Enter banner image URL">

        <button type="submit">Update Profile</button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <script src="/src/profile/update.js" type="module" defer></script>
</head>

<body>
    <form class="updateProfileForm" id="updateProfileForm">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Enter your bio"></textarea>

        <label for="avatar">Avatar URL:</label>
        <input type="text" id="avatar" name="avatar" placeholder="Enter avatar image URL">

        <label for="banner">Banner URL:</label>
        <input type="text" id="banner" name="banner" placeholder="Enter banner image URL">

        <button type="submit">Update Profile</button>
    </form>
</body>

</html>
